<html>
    <head>
        <title>Current Affair Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src = "index.js"></script>
        <link rel = "stylesheet" href = "index.css">
        <link rel = "stylesheet" href = "colours.css">
    </head>
    <body>
        <div id = "gpQuiz">Current Affair Quiz</div> <!-- too lazy to change the id -->
        <div id = "selectTeamText">Select your Team Names (Minimum 2 Teams)</div>
        <div class = "teamsSelector">
            <div class = "teamTextParent">
                <input type = "text" class = "teamText" id = "teamText1">
                <div class = "teamOverlay">Team 1</div>
                <div class = "teamDecoration" id = "teamDecoration1"></div>
            </div>
            <div class = "teamTextParent">
                <input type = "text" class = "teamText" id = "teamText2">
                <div class = "teamOverlay">Team 2</div>
                <div class = "teamDecoration" id = "teamDecoration2"></div>
            </div>
            <div class = "teamTextParent">
                <input type = "text" class = "teamText" id = "teamText3">
                <div class = "teamOverlay">Team 3</div>
                <div class = "teamDecoration" id = "teamDecoration3"></div>
            </div>
        </div>
        <div class = "teamsSelector">
            <div class = "teamTextParent">
                <input type = "text" class = "teamText" id = "teamText4">
                <div class = "teamOverlay">Team 4</div>
                <div class = "teamDecoration" id = "teamDecoration4"></div>
            </div>
            <div class = "teamTextParent">
                <input type = "text" class = "teamText" id = "teamText5">
                <div class = "teamOverlay">Team 5</div>
                <div class = "teamDecoration" id = "teamDecoration5"></div>
            </div>
            <div class = "teamTextParent">
                <input type = "text" class = "teamText" id = "teamText6">
                <div class = "teamOverlay">Team 6</div>
                <div class = "teamDecoration" id = "teamDecoration6"></div>
            </div>
        </div>
        <div id = "submitParent">
            <button id = "submit">Start!</button>
        </div>
    </body>
</html>
